<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    </head>
    
    <body>
        
        <div class='container'>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-offset-10 col-sm-1">
                     <button type="submit" id="update" class="btn btn-success btn-block">Update</button>
                </div>
                <div class="col-sm-1">
                    <img src="img/3.gif" id="loading" style="display:none" width="20px" height="20px" class="img-responsive"/>
                </div>
            </div>
            <ul class="nav nav-tabs">
              <li id="sla" class="active"><a  href="#">SLA Repository</a></li>
              <li id="rank"><a  href="#">Rank Table</a></li>
            </ul>
            <input type="checkbox" class='param' id='p1'>Security &nbsp;
            <input type="checkbox" class='param' id='p2'>Availability &nbsp;
            <input type="checkbox" class='param' id='p3'>Base Plan Price &nbsp;
            <input type="checkbox" class='param' id='p4'>Cost per month &nbsp;
            <input type="checkbox" class='param' id='p5'>RAM &nbsp;
            <input type="checkbox" class='param' id='p6'>Disk Space &nbsp;
            <input type="checkbox" class='param' id='p7'>Service Credit &nbsp;
            <input type="checkbox" class='param' id='p8'>Bandwidth &nbsp;
            <input type="checkbox" class='param' id='p9'>Processor Speed &nbsp;
            <input type="checkbox" class='param' id='p10'>Virtual CPU Cores

            
            <table class="table table-inverse table-bordered table-hover table-responsive" id="personDataTable">
              
            </table>

            <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Update Completed.</h4>
                    </div>
                  
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  
                </div>
              </div>
  


        </div>
        
    </body>
    
</html>
